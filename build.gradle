apply plugin: 'java'

repositories {
    mavenCentral()
}


dependencies {
compile 'org.testng:testng:6.9.10'
    compile 'org.seleniumhq.selenium:selenium-java:2.53.1'
}

task testStandartCheck (type: Test) {
    useTestNG{
        suites 'src/test/resources/testng-standartChecks.xml'
    }
}
task testStandartCheck (type: Test) {
    useTestNG{
        suites 'src/test/resources/testng.xml'
    }
}